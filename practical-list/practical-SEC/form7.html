<!-- Create a student registration form using text, radio button, check box, drop down
box, text field and all other required HTML elements. Customize the CSS and
javascript to input and validate all data. Create functions to perform validation of
each element, example:
a. Roll number is a 7-digit numeric value
b. Name should be an alphabetical value (String)
c. Non-empty and valid fields like DOB  -->
<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles7.css" />
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form name="registrationForm" onsubmit="return validateForm()">
      <label for="rollNumber">Roll Number:</label>
      <input
        type="text"
        id="rollNumber"
        maxlength="7"
        name="rollNumber"
        placeholder="Enter your 7-digit Roll Number"
      /><br />

      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your Name"
      /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your Email"
        required
      /><br />

      <div class="form-group">
        <label for="gender">Gender:</label>
        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="other">Other:</label>
        <input type="radio" id="other" name="gender" value="other" />
        <div class="error" id="genderError"></div>
      </div>

      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="btech">B.Tech</option>
        <option value="mtech">M.Tech</option>
        <option value="mba">MBA</option>
      </select>

      <input type="submit" value="Submit" />
    </form>
    <script src="script7.js"></script>
  </body>
</html>
