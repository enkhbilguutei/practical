<!-- Print the largest of three numbers entered by the user. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Largest of Three Numbers</title>
    <script>
      function findLargest() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        let largest = Math.max(num1, num2, num3);
        document.getElementById("output").innerHTML =
          "The largest number is " + largest;
      }
    </script>
  </head>
  <body>
    <h1>Largest of Three Numbers</h1>
    <label for="num1">Enter number 1:</label>
    <input type="number" id="num1" /><br />
    <label for="num2">Enter number 2:</label>
    <input type="number" id="num2" /><br />
    <label for="num3">Enter number 3:</label>
    <input type="number" id="num3" /><br />
    <button onclick="findLargest()">Find Largest</button>
    <div id="output"></div>
  </body>
</html>
