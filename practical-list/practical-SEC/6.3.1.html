<!DOCTYPE html>
<html>
  <head>
    <title>Sum and Average of Positive Numbers</title>
  </head>
  <body>
    <h1>Sum and Average of Positive Numbers</h1>
    <form>
      <label for="numInput">Enter a list of positive numbers:</label>
      <input type="number" id="numInput" />
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <p id="result"></p>
    <script>
      function calculate() {
        let sum = 0;
        let count = 0;
        let num = parseFloat(document.getElementById("numInput").value);
        while (num !== 0 && !isNaN(num)) {
          sum += num;
          count++;
          num = parseFloat(
            prompt("Enter the next positive number (or 0 to terminate):")
          );
        }
        if (count === 0) {
          document.getElementById("result").innerHTML =
            "No positive numbers entered.";
        } else {
          let avg = sum / count;
          document.getElementById("result").innerHTML =
            "Sum: " + sum.toFixed(2) + "<br>Average: " + avg.toFixed(2);
        }
      }
    </script>
  </body>
</html>
