<!-- Create a student registration form using HTML which has the following controls and
make an interactive content presentation using CSS.:
Text Box Option/radio, buttons, dropdown box IlI., Check boxes V. Reset and Submit button -->

<!DOCTYPE html>
<html>
  <head>
    <title>Student Registration Form</title>
    <style>
      /* CSS for styling the form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      form {
        background-color: #fff;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #006699;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 10px;
      }
      input[type="submit"],
      input[type="reset"] {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }
      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #45a049;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Student Registration Form</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" name="course" required>
          <option value="">Select a course</option>
          <option value="cs">Computer Science</option>
          <option value="math">Mathematics</option>
          <option value="eng">English</option>
        </select>
      </div>
      <div class="form-group">
        <label>Interests:</label>
        <input
          type="checkbox"
          id="reading"
          name="interests[]"
          value="reading"
        />
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="interests[]" value="sports" />
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests[]" value="music" />
        <label for="music">Music</label>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
      </div>
      <div class="form-group">
        <input type="reset" value="Reset" />
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
